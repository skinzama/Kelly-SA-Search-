    :root {
      --bg: #0a0a0a;
      --text: #ffffff;
      --muted: #bbbbbb;
      --highlight: #ff1493;
      --radius: 12px;
    }

    body {
      font-family: 'JetBrains Mono', monospace;
      background: var(--bg);
      color: var(--text);
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background: #111;
      padding: 1rem 2rem;
      text-align: center;
      border-bottom: 1px solid #333;
    }

    header h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 1.8rem;
      color: var(--highlight);
    }

    main {
      flex: 1;
      padding: 2rem;
    }

    #videoGrid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 2rem;
    }

    .videoCard {
      background: #1b1b1b;
      padding: 1rem;
      border-radius: var(--radius);
      box-shadow: 0 0 10px rgba(255, 20, 147, 0.3);
    }

    .videoCard video {
      width: 100%;
      border-radius: var(--radius);
    }

    .videoCard h2 {
      font-size: 1rem;
      margin: 0.5rem 0;
      color: var(--highlight);
    }

    .videoCard p {
      font-size: 0.9rem;
      color: var(--muted);
    }

    #errorMsg {
      color: red;
      text-align: center;
      margin-top: 1rem;
    }

    footer {
      text-align: center;
      padding: 1rem;
      color: var(--muted);
      font-size: 0.85rem;
    }

    button {
      display: block;
      margin: 1rem auto 2rem;
      padding: 0.7rem 1.5rem;
      background: var(--highlight);
      color: #fff;
      border: none;
      border-radius: var(--radius);
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
