<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TikTok Downloader - Joel XMD</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=JetBrains+Mono:wght@300;500&display=swap" rel="stylesheet"/>
  <style>
    body {
      font-family: 'JetBrains Mono', monospace;
      background-color: #0e0e0e;
      color: #ffffff;
      text-align: center;
      padding: 40px 20px;
    }

    h1 {
      font-family: 'Orbitron', sans-serif;
      color: #ff0050;
      margin-bottom: 10px;
    }

    input, button {
      padding: 12px;
      margin: 10px;
      font-size: 16px;
      border-radius: 10px;
      border: none;
    }

    input {
      width: 100%;
      max-width: 400px;
    }

    button {
      background-color: #ff0050;
      color: #fff;
      cursor: pointer;
    }

    #loading {
      color: #ffaa00;
      margin-top: 10px;
    }

    .result {
      margin-top: 30px;
      background: #1a1a1a;
      padding: 20px;
      border-radius: 10px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }

    .result img {
      border-radius: 50%;
      width: 80px;
      height: 80px;
    }

    .desc {
      margin-top: 10px;
      font-size: 14px;
      color: #cccccc;
    }

    .stats {
      margin-top: 15px;
      display: flex;
      justify-content: space-around;
      font-size: 13px;
      color: #00ffff;
    }

    .btns a {
      display: inline-block;
      margin: 10px 15px;
      padding: 10px 20px;
      background: #111;
      color: #00ffff;
      text-decoration: none;
      border-radius: 8px;
      border: 1px solid #00ffff;
    }
  </style>
</head>
<body>
  <h1>Joel XMD TikTok Downloader</h1>
  <input type="text" id="url" placeholder="Paste TikTok URL here..." />
  <button onclick="download()">Download</button>
  <div id="loading"></div>
  <div class="result" id="result"></div>

  <script>
    async function download() {
      const url = document.getElementById("url").value.trim();
      const resultDiv = document.getElementById("result");
      const loading = document.getElementById("loading");

      resultDiv.innerHTML = '';
      loading.textContent = 'Please wait...';

      try {
        const res = await fetch(`https://apis.davidcyriltech.my.id/download/tiktok?url=${encodeURIComponent(url)}`);
        const data = await res.json();

        if (data.success && data.result) {
          const r = data.result;
          const author = r.author;
          const stats = r.statistics;

          resultDiv.innerHTML = `
            <img src="${author.avatar}" alt="avatar" />
            <h3>@${author.nickname}</h3>
            <p class="desc">${r.desc}</p>
            <div class="stats">
              <div>‚ù§Ô∏è ${stats.likeCount}</div>
              <div>üí¨ ${stats.commentCount}</div>
              <div>üîÅ ${stats.shareCount}</div>
              <div>‚ñ∂Ô∏è ${stats.playCount}</div>
            </div>
            <div class="btns">
              <a href="${r.video}" target="_blank">Download Video</a>
              <a href="${r.music}" target="_blank">Download Music</a>
            </div>
          `;
        } else {
          resultDiv.innerHTML = "<p>Unable to fetch download links.</p>";
        }
      } catch (e) {
        resultDiv.innerHTML = "<p>Error occurred. Check the link and try again.</p>";
      } finally {
        loading.textContent = '';
      }
    }
  </script>
</body>
  </html>
